<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Rating App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Sonsie+One|Advent+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
		<h1>Movie Master</h1>
		<h2>Please rate the following movies so I know what you like:</h2>
	</div>
	<div class="recommend"></div>
  <fieldset class="rateMovie">
      <legend>Please rate:</legend>
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">5 stars</label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">4 stars</label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">3 stars</label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">2 stars</label>
      
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">1 star</label>
  </fieldset>
  <a href="#openModal" class="getRecommendation">Get Recommendation</a>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="scripts.js"></script>
</body>
</html>
